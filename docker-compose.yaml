version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: beeper-teams-bridge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: beeper
      POSTGRES_PASSWORD: beeper
      POSTGRES_DB: beeper-teams-bridge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  beeper-teams-bridge:
    build: .
    container_name: beeper-teams-bridge
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config.yaml:/data/config.yaml:ro
      - ./registration.yaml:/data/registration.yaml:ro
      - ./logs:/data/logs
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC

volumes:
  postgres_data:
